<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row bg-primary">
        <h1 class="text-center text-white">Opravila</h1>
      </div>
      <div class="row py-3">
        <div class="col-6 col-md-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="CategoryInput"
              id="CategoryInput"
            />
            <button
              class="btn btn-primary"
              type="button"
              onclick="dodajKategorijo()"
            >
              Dodaj
            </button>
            <button
              class="btn btn-danger"
              type="button"
              onclick="izbrisiZbranega()"
            >
              Briši
            </button>
          </div>
          <ul class="list-group mt-3" id="category-list"></ul>
        </div>
        <div class="col-6 col-md-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="TaskInput"
              id="TaskInput"
            />
            <button class="btn btn-primary" type="button" onCLick="dodajTask()">
              Dodaj
            </button>
          </div>
          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>#</th>
                <th>Opis</th>
                <th>Kategorija</th>
                <th>Datum vnosa</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="btn btn-danger" onClick="izbrisiIzbraneTaske()">
            Izbriši
          </button>
        </div>
      </div>
      <div class="row bg-dark-subtle pt-3">
        <p class="text-center text-white">
          Uvod v svetovni splet - jQuery in Bootstrap
        </p>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
