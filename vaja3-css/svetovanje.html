<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danijelova spletna stran - Svetovanje</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Danijelova spletna stran</h1>
      <nav>
        <ul>
          <li><a href="index.html">Domov</a></li>
          <li><a href="izdelki.html">Izdelki</a></li>
          <li><a href="svetovanje.html">Svetovanje</a></li>
          <li><a href="https://estudij.um.si">Vaje</a></li>
        </ul>
      </nav>
    </header>
    <div class="kartica p-5">
      <h2>Svetovanje</h2>
      <form action="svetovanje.html" method="get">
        <datalist id="SlovenskaMesta">
          <option value="Ljubljana"></option>
          <option value="Maribor"></option>
          <option value="Celje"></option>
          <option value="Kranj"></option>
          <option value="Ptuj"></option>
          <option value="Velenje"></option>
          <option value="Trbovlje"></option>
        </datalist>

        <label for="imeInPriimek">Ime in priimek</label>
        <input type="text" name="imeInPriimek" id="imeInPriimek" />
        <br />
        <label for="kraj">Kraj</label>
        <input
          type="text"
          list="SlovenskaMesta"
          autocomplete="on"
          name="kraj"
          id="kraj"
        />
        <br />
        <label for="email">E-pošta</label>
        <input type="email" name="email" id="email" />
        <br />
        <div class=".radios">
          <span class="checkbox-label">Vrsta računalnika: </span>
          <label class="container-radio"
            >Namizni
            <input type="radio" checked="checked" name="radio" />
            <span class="radio"></span>
          </label>
          <label class="container-radio"
            >Laptop
            <input type="radio" name="radio" />
            <span class="radio"></span>
          </label>
          <label class="container-radio"
            >All in one
            <input type="radio" name="radio" />
            <span class="radio"></span>
          </label>
        </div>
        <br />
        <div class="checkboxes">
          <span class="checkbox-label">Vrsta rabe:</span>
          <label class="container"
            >Igranje iger
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Modeliranje
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Video obdelava
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <label class="container"
            >Strojno učenje
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
        <br />
        <label for="Komentar">Komentar:</label>
        <br />
        <textarea name="Komentar" id="Komentar" cols="60" rows="10"></textarea>
        <br />
        <button type="submit">Pošlji</button>
      </form>
    </div>
  </body>
</html>
